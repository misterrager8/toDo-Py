{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>To Do</title>
{% if current_user.is_authenticated %}
<div>
  {{ macros.task_create_form() }}
  <div class="row">
    {% for i in current_user.get_tasks(filter_='') %}
    {{ macros.task_tile(i) }}
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
