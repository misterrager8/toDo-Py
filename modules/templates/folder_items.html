{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ folder.name }}</title>
<div class="text-center m-3">
  {{ macros.paragraph(folder.name, size=3, class='m-0') }}
  {{ macros.folder_ctrl_panel(folder) }}
</div>

<div class="row">
  {% for i in folder.tasks %}
  {{ macros.task_card(i) }}
  {% endfor %}
</div>
{% endblock %}
