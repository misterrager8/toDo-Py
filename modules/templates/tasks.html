{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Tasks</title>
<a class="link badge badge-custom text-light my-2" onclick="toggleDiv('task_create')">+ New Task</a>
<div id="task_create" style="display:none">{{ macros.task_create_form() }}</div>

{{ macros.tasks_sort() }}
<div class="row" id="allTasks">
  {% for i in current_user.tasks %}
  {{ macros.task_card(i) }}
  {% endfor %}
</div>

{% endblock %}
