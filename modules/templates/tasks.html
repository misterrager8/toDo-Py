{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Tasks</title>
<div class="text-center my-3">
  <a class="link" onclick="$('#task_create').fadeToggle();">{{ macros.add_icon() }}</a>
  <div id="task_create" style="display:none" class="col-6 offset-3 mt-3">{{ macros.task_create_form() }}</div>
</div>

{{ macros.tasks_sort() }}
<div class="row" data-masonry>
  {% for i in tasks_ %}
  {{ macros.task_card(i) }}
  {% endfor %}
</div>

{% endblock %}
