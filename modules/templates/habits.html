{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Habits</title>
<a class="link badge badge-custom my-2" onclick="toggleDiv('habitCreate')">+ New Habit</a>
<div id="habitCreate" style="display:none" class="py-1">{{ macros.habit_create_form() }}</div>
<div class="row" id="tiles">
  {% for i in current_user.habits %}
  {{ macros.habit_card(i) }}
  {% endfor %}
  <div>{{ cal | safe }}</div>
</div>
{% endblock %}
