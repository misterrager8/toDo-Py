{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Habits</title>
<div class="text-center m-3">
  <a class="link" onclick="expandCard(this, 'habitCreate')">{{ macros.add_icon() }}</a>
  <div class="col-6 offset-3 mt-3" id="habitCreate" style="display:none">{{ macros.habit_create_form() }}</div>
</div>

<div class="row" data-masonry>
  {% for i in habits_ %}
  {{ macros.habit_card(i) }}
  {% endfor %}
</div>

{{ month | safe }}

{% endblock %}
