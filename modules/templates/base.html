<!DOCTYPE html>
{% import "macros.html" as macros with context %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">{{ macros.brand_icon() }}</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a href="{{ url_for('tasks.tasks_') }}" class="nav-link">Tasks</a></li>
        <li class="nav-item"><a href="{{ url_for('habits.habits_') }}" class="nav-link">Habits</a></li>
        <li class="nav-item"><a href="{{ url_for('lists.lists_') }}" class="nav-link">Lists</a></li>
        <li class="nav-item"><a href="{{ url_for('calendar') }}" class="nav-link">Calendar</a></li>
      </ul>
      <div class="ms-auto navbar-nav dropdown">
        <a href="#" class="nav-item nav-link" data-bs-toggle="dropdown">{{ macros.user_icon() }}</a>
        <div class="dropdown-menu dropdown-menu-end">
          <a class="dropdown-item" href="#">Log In</a>
          <a class="dropdown-item" href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container pb-5">
  {% block body %}
  {% endblock %}
</div>
</html>
