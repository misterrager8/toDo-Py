{% extends "base.html" %}

{% block body %}
<title>Home</title>
<h1 class="display-1 text-center">Folders
  <a href="#" data-toggle="modal" data-target="#addModal">+</a>
</h1>
<h6>
  <a class="m-3" href="{{ url_for('sort', order_by='priority') }}">Priority</a>
  <a class="m-3" href="{{ url_for('sort', order_by='date_added') }}">Date</a>
</h6>
{% for i in folders %}
<div class="list-group-item list-group-item-action d-flex justify-content-between border-0 col-6 offset-3 py-2"
     style="border-radius: 10px;">
  <a href="{{ url_for('folder_items', id_=i.id) }}" style="text-decoration: none" class="text-body">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="{{ i.color }}" class="bi bi-circle-fill"
         viewBox="0 0 20 20">
      <circle cx="8" cy="8" r="8"/>
    </svg>
    <span class="ml-2">{{ i.name }}</span>
  </a>
  <span class="badge badge-dark py-2">{{ i.tasks | length }}</span>
</div>
{% endfor %}

<div class="modal" id="addModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Folder</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="add-form text-center" method="POST" action="{{ url_for('index') }}">
          <input name="folder_name" type="text" class="form-control" placeholder="Folder Name" autocomplete="off">
          <input type="color" name="color" class="form-control form-control-color">
          <button type="submit" class="btn btn-secondary col-6">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .add-form * {
  margin-top: 10px;
  margin-bottom: 10px;
  }
</style>
{% endblock %}
