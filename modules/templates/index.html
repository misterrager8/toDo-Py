{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Home</title>
{% if current_user.is_authenticated %}
<a onclick="toggleDiv('bulletCreate')" class="badge badge-custom link my-3">+ New Bullet</a>
<div style="display:none" id="bulletCreate">{{ macros.bullet_create_form() }}</div>
<div id="tiles" class="row">
  {% for i in current_user.get_all() %}
  {{ macros.bullet_tile(i) }}
  {% endfor %}
</div>
{% endif %}
{% endblock %}
