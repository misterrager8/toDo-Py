{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ folder.name }}</title>
<p class="h3 my-3">{{ folder.name }}</p>
<a class="badge badge-custom link text-light my-2" onclick="toggleDiv('taskCreate')">+ New Task</a>
<div id="taskCreate" style="display:none">{{ macros.task_create_form(folder) }}</div>

<div class="row" id="allTasks">
  {% for i in folder.tasks %}
  {{ macros.task_card(i) }}
  {% endfor %}
</div>
{% endblock %}
