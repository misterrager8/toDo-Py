{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Lists</title>
<div class="text-center m-3">
  <a class="link" onclick="expandDiv(this.id, 'listCreate')">{{ macros.add_icon() }}</a>
  <div class="col-6 offset-3 mt-5" style="display:none" id="listCreate">{{ macros.list_create_form() }}</div>
</div>
{{ macros.lists_sort() }}

{% for i in lists_ %}
{{ macros.list_item(i) }}
{% endfor %}

{% endblock %}
